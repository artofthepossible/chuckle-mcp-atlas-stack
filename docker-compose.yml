version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: comedy-club-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=docker-chuckles-dev
    networks:
      - comedy-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: comedy-club-redis
    ports:
      - "6379:6379"
    networks:
      - comedy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comedy-club-app
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/docker-chuckles-dev
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB=docker-chuckles-dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3001
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - comedy-network
    volumes:
      - ./src:/app/src
      - ./public:/app/public

volumes:
  mongodb_data:

networks:
  comedy-network:
    driver: bridge
